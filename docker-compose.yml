version: '3.8' # It's good practice to add the version

services:
  # Article Service Definition - MODIFIED FOR SCALING
  articleservice:
    build:
      context: ./src
      dockerfile: ArticleService/Dockerfile
    # REMOVED: The 'ports' section. We don't want to access individual
    #          instances directly. The load balancer will handle this now.
    environment:
      - ASPNETCORE_URLS=http://+:80
    # NEW: This is the X-axis scaling command.
    deploy:
      replicas: 3

  # Comment Service Definition (Unchanged)
  commentservice:
    build:
      context: ./src
      dockerfile: CommentService/Dockerfile
    ports:
      - "8002:80"
    environment:
      - ASPNETCORE_URLS=http://+:80

  # Redis Service Definition (Unchanged)
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Prometheus Service Definition (Unchanged)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - articleservice
      - commentservice

  # Grafana Service Definition (Unchanged)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  # NEW: The Nginx Load Balancer Service
  loadbalancer:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      # We map host port 8001 to the load balancer's port 80.
      # This is the new single entry point for the ArticleService.
      - "8001:80"
    depends_on:
      - articleservice
